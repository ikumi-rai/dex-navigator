<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dex Navigator</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" type="module"></script>
</head>
<body>
  <header>
    <div id="header-top">
      <img id="logo" src="images/icon32.png"/>
      <h1 id="title">DEX Navigator</h1>
      <img id="settings-btn" src="images/gear.svg"/>
    </div>
    <input id="clipboard-content" name="clipboard-content" type="text" value="Loading..." disable/>
  </header>
  <main>
    <div id="navigation-area"></div>
  </main>

  <div id="modal">
    <div id="settings-area">
      <div id="button-area">
        <button id="save-btn">save</button>
        <button id="back-btn">back</button>
      </div>
      <textarea id="settings" spellcheck="false"></textarea>
    </div>
  </div>
</body>
</html>
